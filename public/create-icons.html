<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body style="font-family: Arial; padding: 20px;">
<h2>ðŸŽ¨ PWA Icon Generator</h2>
<p>Questa pagina genera le icone per la PWA. Click sul bottone per scaricare.</p>
<canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
<canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px; max-width: 300px;"></canvas>
<p><button onclick="download()" style="padding: 10px 20px; font-size: 16px; cursor: pointer;">ðŸ“¥ Download Icons</button></p>

<script>
function createIcon(canvas, size) {
  const ctx = canvas.getContext('2d');

  // Gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#f093fb');
  ctx.fillStyle = gradient;

  // Rounded rect
  const radius = size * 0.225;
  ctx.beginPath();
  ctx.moveTo(radius, 0);
  ctx.lineTo(size - radius, 0);
  ctx.quadraticCurveTo(size, 0, size, radius);
  ctx.lineTo(size, size - radius);
  ctx.quadraticCurveTo(size, size, size - radius, size);
  ctx.lineTo(radius, size);
  ctx.quadraticCurveTo(0, size, 0, size - radius);
  ctx.lineTo(0, radius);
  ctx.quadraticCurveTo(0, 0, radius, 0);
  ctx.fill();

  // Star emoji
  ctx.font = 'bold ' + (size * 0.55) + 'px Arial';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.fillStyle = 'white';
  ctx.fillText('ðŸŒŸ', size/2, size/2);
}

createIcon(document.getElementById('canvas192'), 192);
createIcon(document.getElementById('canvas512'), 512);

function download() {
  const canvas192 = document.getElementById('canvas192');
  const canvas512 = document.getElementById('canvas512');

  canvas192.toBlob(function(blob) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'icon-192x192.png';
    a.click();
  });

  setTimeout(function() {
    canvas512.toBlob(function(blob) {
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'icon-512x512.png';
      a.click();
    });
  }, 500);

  alert('Icone scaricate! Mettile nella cartella public/');
}
</script>
</body>
</html>
